<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather8 - Weather Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .search-container {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #0984e3;
            box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-btn:hover {
            background: #0770c4;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .weather-display {
            display: none;
        }

        .current-weather {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .current-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .location-info h2 {
            color: #2d3436;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .location-info p {
            color: #636e72;
            font-size: 1rem;
        }

        .weather-main {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .weather-icon img {
            width: 80px;
            height: 80px;
        }

        .weather-info {
            text-align: center;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .condition {
            font-size: 1.3rem;
            color: #636e72;
            font-weight: 500;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            background: #0984e3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .detail-content h4 {
            color: #2d3436;
            margin-bottom: 5px;
        }

        .detail-content p {
            color: #636e72;
            font-weight: 500;
        }

        .forecast-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .forecast-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forecast-header h3 {
            color: #2d3436;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .forecast-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
        }

        .forecast-date {
            color: #636e72;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .forecast-icon img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .forecast-temps {
            margin-bottom: 10px;
        }

        .forecast-high {
            color: #2d3436;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .forecast-low {
            color: #636e72;
            font-size: 1.1rem;
        }

        .forecast-condition {
            color: #636e72;
            font-size: 0.9rem;
        }

        .cache-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .weather-main {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .temperature {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather8</h1>
            <p>Your Global Weather Dashboard</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="cityInput" 
                    class="search-input" 
                    placeholder="Enter city name (e.g., Lagos, California, Tokyo, Paris...)"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="search-btn" onclick="searchWeather()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Loading weather data...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="weather-display" id="weatherDisplay">
            <div class="current-weather">
                <div class="current-header">
                    <div class="location-info">
                        <h2 id="locationName">City Name</h2>
                        <p id="locationDetails">Country, Region</p>
                        <p id="lastUpdated">Last updated: --</p>
                    </div>
                    <div class="cache-indicator">
                        <span id="cacheStatus"></span>
                    </div>
                </div>

                <div class="weather-main">
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Weather condition">
                    </div>
                    <div class="weather-info">
                        <div class="temperature" id="temperature">--°</div>
                        <div class="condition" id="condition">Loading...</div>
                    </div>
                    <div class="weather-extra">
                        <div class="feels-like">
                            Feels like <span id="feelsLike">--°</span>
                        </div>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="detail-content">
                            <h4>Visibility</h4>
                            <p id="visibility">-- km</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="detail-content">
                            <h4>Humidity</h4>
                            <p id="humidity">--%</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-content">
                            <h4>Wind</h4>
                            <p id="wind">-- km/h --</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="detail-content">
                            <h4>UV Index</h4>
                            <p id="uv">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <div class="forecast-header">
                    <h3><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h3>
                    <p>High and low temperatures for the next 5 days</p>
                </div>
                <div class="forecast-grid" id="forecastGrid">
                    <!-- Forecast cards will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="cache-info" id="cacheInfo">
        <i class="fas fa-database"></i> Data cached
    </div>

    <script>
        // Global variables
        let currentCity = '';

        // Handle Enter key in search input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchWeather();
            }
        }

        // Main search function
        async function searchWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();

            if (!city) {
                showError('Please enter a city name');
                return;
            }

            currentCity = city;
            showLoading(true);
            hideError();
            hideWeatherDisplay();

            try {
                // Fetch both current weather and forecast
                const [currentData, forecastData] = await Promise.all([
                    fetchCurrentWeather(city),
                    fetchForecast(city)
                ]);

                displayCurrentWeather(currentData);
                displayForecast(forecastData);
                showWeatherDisplay();

                // Show cache info if data was cached
                if (currentData.cached || forecastData.cached) {
                    showCacheInfo();
                }

            } catch (error) {
                console.error('Weather fetch error:', error);
                showError(error.message || 'Unable to fetch weather data. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Fetch current weather data
        async function fetchCurrentWeather(city) {
            const response = await fetch(`/api/weather/current?city=${encodeURIComponent(city)}`);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || `HTTP error! status: ${response.status}`);
            }

            if (!data.success) {
                throw new Error(data.error || 'Unknown error occurred');
            }

            return data;
        }

        // Fetch forecast data
        async function fetchForecast(city) {
            const response = await fetch(`/api/weather/forecast?city=${encodeURIComponent(city)}`);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || `HTTP error! status: ${response.status}`);
            }

            if (!data.success) {
                throw new Error(data.error || 'Unknown error occurred');
            }

            return data;
        }

        // Display current weather
        function displayCurrentWeather(weatherData) {
            const data = weatherData.data;
            const location = data.location;
            const current = data.current;

            document.getElementById('locationName').textContent = location.name;
            document.getElementById('locationDetails').textContent = 
                `${location.country}${location.region ? ', ' + location.region : ''}`;
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${data.last_updated || '--'}`;

            document.getElementById('temperature').textContent = `${Math.round(current.temperature_c)}°C`;
            document.getElementById('condition').textContent = current.condition;
            document.getElementById('feelsLike').textContent = `${Math.round(current.feels_like_c)}°C`;
            
            // Set weather icon
            const iconElement = document.getElementById('weatherIcon');
            if (current.icon) {
                iconElement.src = `https:${current.icon}`;
                iconElement.alt = current.condition;
            }

            // Set weather details
            document.getElementById('visibility').textContent = `${current.visibility_km} km`;
            document.getElementById('humidity').textContent = `${current.humidity}%`;
            document.getElementById('wind').textContent = 
                `${current.wind_kph} km/h ${current.wind_dir}`;
            document.getElementById('uv').textContent = current.uv;

            // Show cache status
            if (weatherData.cached) {
                document.getElementById('cacheStatus').innerHTML = 
                    '<i class="fas fa-database"></i> Cached data';
            } else {
                document.getElementById('cacheStatus').innerHTML = 
                    '<i class="fas fa-sync-alt"></i> Fresh data';
            }
        }

        // Display forecast
        function displayForecast(forecastData) {
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = '';

            forecastData.data.forecast.forEach((day, index) => {
                const date = new Date(day.date);
                const dayName = index === 0 ? 'Today' : 
                              index === 1 ? 'Tomorrow' : 
                              date.toLocaleDateString('en-US', { weekday: 'short' });

                const forecastCard = document.createElement('div');
                forecastCard.className = 'forecast-card';
                forecastCard.innerHTML = `
                    <div class="forecast-date">${dayName}</div>
                    <div class="forecast-icon">
                        <img src="https:${day.icon}" alt="${day.condition}">
                    </div>
                    <div class="forecast-temps">
                        <span class="forecast-high">${Math.round(day.max_temp_c)}°</span>
                        <span class="forecast-low">/${Math.round(day.min_temp_c)}°</span>
                    </div>
                    <div class="forecast-condition">${day.condition}</div>
                    <div class="forecast-rain">${day.chance_of_rain}% rain</div>
                `;
                forecastGrid.appendChild(forecastCard);
            });
        }

        // UI Helper functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showWeatherDisplay() {
            document.getElementById('weatherDisplay').style.display = 'block';
        }

        function hideWeatherDisplay() {
            document.getElementById('weatherDisplay').style.display = 'none';
        }

        function showCacheInfo() {
            const cacheInfo = document.getElementById('cacheInfo');
            cacheInfo.style.display = 'block';
            setTimeout(() => {
                cacheInfo.style.display = 'none';
            }, 3000);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Weather8 Dashboard loaded successfully!');
            document.getElementById('cityInput').focus();
        });
    </script>
</body>
</html>
